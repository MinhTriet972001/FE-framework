<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="accsett/style.css" />
    <style>
      h2 {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <div class="container mt-5">
        <h2>Giỏ hàng của bạn</h2>

        <!-- Hiển thị thông báo nếu giỏ hàng trống -->
        <div ng-if="cart.length === 0" class="empty-cart text-center">
          <img
            style="width: 500px"
            src="img/empty-cart.webp"
            alt="Empty Cart"
          />
        </div>

        <!-- Hiển thị bảng giỏ hàng nếu có sản phẩm -->
        <div ng-if="cart.length > 0">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Hình ảnh</th>
                <th>Tên sản phẩm</th>
                <th>Giá</th>
                <th>Số lượng</th>
                <th>Tổng cộng</th>
                <th>Hành động</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="item in cart">
                <td>
                  <img
                    src="img/{{item.image}}"
                    width="100px"
                    alt="{{item.name}}"
                  />
                </td>
                <td>{{item.tour}}</td>
                <td>{{item.price}}VND</td>
                <td>{{item.quantity}}</td>

                <td>{{item.price * item.quantity}}VND</td>
                <td>
                  <button
                    class="btn btn-danger"
                    ng-click="removeFromCart(item)"
                  >
                    Xóa
                  </button>
                </td>
              </tr>
            </tbody>
            <tfoot></tfoot>
          </table>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

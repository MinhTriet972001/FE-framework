<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="accsett/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style></style>
  </head>

  <body>
    <main>
      <div id="wrapper">
        <div class="background">
          <img
            src="https://saigontourist.net/images/slide3.jpg"
            alt=""
            width="100%"
            height="700px"
            style="position: relative"
          />
        </div>
        <div class="container">
          <div class="row justify-content-around">
            <form
              name="loginForm"
              class="col-md-6 bg-light p-3"
              style="position: absolute; top: 30%; border-radius: 10px"
              ng-submit="login()"
              novalidate
            >
              <h1 class="text-center text-uppercase h3">Đăng Nhập</h1>
              <div class="form-group">
                <label for="email">Địa Chỉ Email</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  ng-model="email"
                  name="email"
                  required
                />
                <span
                  class="text-danger"
                  ng-show="loginForm.email.$touched && loginForm.email.$invalid"
                  >Vui lòng nhập Email</span
                >
              </div>

              <div class="form-group">
                <label for="password">Mật Khẩu</label>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  ng-model="password"
                  name="password"
                  required
                />
                <span
                  class="text-danger"
                  ng-show="loginForm.password.$touched && loginForm.password.$invalid"
                  >Vui lòng nhập Mật Khẩu</span
                >
              </div>

              <button
                type="submit"
                class="btn btn-primary"
                ng-disabled="loginForm.$invalid"
              >
                Đăng Nhập
              </button>
              <p style="text-align: center; margin-top: 10px">
                Bạn chưa có tài khoản?
                <span><a href="dangky.html">Đăng Ký</a></span>
              </p>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="accsett/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>

  <body ng-app="myapp">
   


    
    <main>
     
   
    
       
       
      
 <div class="breadcrumb">
  
  <div class="margin-auto">
    <div class="input-group mb-3">
      <select class="form-select" ng-model='sort'>
        <option value="price">Sắp Xếp Tăng</option>
        <option value="-price">Sắp Xếp Giảm</option>
      </select>
    </div>
    
    <div class="input-group mb-3">
      <input type="text" class="form-control" ng-model="keyword" placeholder="Tìm Kiếm Sản Phẩm" >
    </div>
    
   
    <ol class="inner">
      <li><a href="index.html">Trang Chủ</a><span><i class="bi bi-chevron-compact-right"></i></span></li>
      <li> <span>Tour Trong Nước</li>
     
    </ol>
  </div>
 </div>
      <div class="container">
       <div class="row">
        <div class="col-sm-4" ng-repeat="t in tour | filter:keyword | orderBy:sort">
          <div class="card">
              <a href="#!details/{{t.id}}">
                  <img src="img/{{t.image}}" class="card-img-top img-thumbnail img-fluid" alt="...">
              </a>
      
              <div class="card-body">
                  <h4 class="card-title">{{t.tour}}</h4>
                  <p class="card-text">{{t.price}}VND</p>
                  <a href="#!/buytour">
                    <button
                      ng-click="addToCart(tour)"
                      class="btn btn-primary btn-lg"
                    >
                      Đặt ngay
                    </button>
                  </a>
              </div>
          </div>
      </div>
      
      

        
      
       </div>
      </div>
      
     
   
    </main>
    <footer>

      <!-- place footer here -->
      <div class="container" style="margin-top:30px ;">
       
      </div>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
